<section class="home-page">
  <div class="home-page-container">
    <div class="list-of-word">
      <span class="word-heading">Words</span>
      <br>
      <input class="search" type="search" [value]="searchValue" (change)="searchWord($event)" >
      
      <select ng-model="selectOption" class='form-control' (change)="sortWord($event)" >
        <option value='name'>By Name</option>
       <option value='time'>By Time</option>
   </select>
      <button (click)="clearSearch()">Clear</button>
      <ng-template ngFor let-item [ngForOf]="words">
        <div class="word" >
          <div class="meaning">
            <strong>Word:</strong> {{ item.word }} <br />
            <strong>Part Of Speech:</strong> {{ item.partOfSpeech }} <br />
            <strong> Meaning:</strong> {{ item.meaning }}  <br />
              <strong>Example Sentence:</strong> {{ item.example }} <br />
          </div>
          <div class="buttons">
            <button (click)="edit(item)">
              Edit
            </button>
            <button (click)="delete(item)">
              Delete
            </button>
          </div>
        </div>
      </ng-template>
    </div>
    <div class="edit-word">
      <app-update [action]="'Update Word'" [editableData]="editableWord" (updateWord)="updateWord($event)"></app-update>
    </div>
  </div>
</section>
